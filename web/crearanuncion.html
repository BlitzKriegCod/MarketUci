{%load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static '/css/estilomio.css'%}">

    <!-- Latest compiled JavaScript -->
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>

    <script src="{% static 'js/jquery-3.2.1.slim.min.js'%}"></script>

    <!-- Popper JS -->
    <script src="{% static 'js/popper.min.js'%}"></script>

    <title>Document</title>
</head>

<body class="page-shell">
    <main class="page-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="form-card">
                        <h1 class="text-center">Subir Nuevo Anuncio</h1>
                        <form action="/crearauncion" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="image" class="form-label">Imagen:</label>
                                <input type="file" name="image" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Descripción:</label>
                                <textarea name="description" rows="3" class="form-control" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="title" class="form-label">Título:</label>
                                <input type="text" name="title" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Precio:</label>
                                <input type="number" step="0.01" name="price" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="contact" class="form-label">Contacto:</label>
                                <input type="tel" name="contact" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-brand w-100">Publicar anuncio</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
